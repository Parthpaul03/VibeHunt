<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }

        h1 {
            margin: 20px 0;
        }

        #video-review {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            flex: 1; /* Take available space */
            position: relative; /* Make this position relative for absolute child */
        }

        video {
            width: 70%; /* Increased width for the camera */
            height: 400px; /* Set a fixed height for the camera */
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none; /* Initially hidden */
        }

        #preview {
            width: 70%; /* Same width as the camera */
            height: 400px; /* Set a fixed height for the preview */
            display: none; /* Hidden by default */
        }

        .controls {
            display: flex;
            justify-content: space-between;
            width: 80%; /* Width of the button container */
            position: absolute; /* Positioning the controls at the bottom */
            bottom: 20px; /* Distance from the bottom */
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .message {
            position: absolute; /* Absolute positioning */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust to truly center */
            font-size: 24px;
            color: #333;
            text-align: center;
            display: block; /* Initially shown */
            z-index: 10; /* Above other elements */
        }
    </style>
</head>

<body>
    <header>
        <h1>Leave a Review</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Product Page</a>
        </nav>
    </header>

    <section id="video-review">
        <video id="video" autoplay playsinline muted></video>
        <video id="preview" controls></video>
        <div class="message" id="message">Click on Start Recording</div>
        <div class="controls">
            <button id="retake" disabled>Retake</button>
            <div>
                <button id="start-recording">Start Recording</button>
                <button id="stop-recording" disabled>Stop</button>
                <button id="upload" disabled>Upload</button>
            </div>
        </div>
    </section>

    <footer>
        <p>Â© 2024, E-commerce Website</p>
    </footer>

    <script>
        const video = document.getElementById('video');
        const preview = document.getElementById('preview');
        const message = document.getElementById('message');
        const startRecordingButton = document.getElementById('start-recording');
        const stopRecordingButton = document.getElementById('stop-recording');
        const uploadButton = document.getElementById('upload');
        const retakeButton = document.getElementById('retake');

        let mediaRecorder;
        let recordedChunks = [];
        let stream;

        // Access the camera and microphone
        function startCamera() {
            return navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(mediaStream => {
                    stream = mediaStream;
                    video.srcObject = stream;
                    video.style.display = 'block'; // Show the live video
                    message.style.display = 'none'; // Hide the message when the camera starts
                })
                .catch(error => {
                    console.error('Error accessing camera and microphone: ', error);
                });
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null; // Clear the video source
                video.style.display = 'none'; // Hide the live video
            }
        }

        startRecordingButton.onclick = () => {
            recordedChunks = [];
            startCamera().then(() => {
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    preview.src = url;
                    preview.style.display = 'block'; // Show the preview
                    uploadButton.disabled = false;

                    // Stop the stream and hide the camera
                    stopCamera();
                };

                mediaRecorder.start();
                startRecordingButton.disabled = true;
                stopRecordingButton.disabled = false;
                retakeButton.disabled = true;

                // Hide the message when recording starts
                message.style.display = 'none';
            });
        };

        stopRecordingButton.onclick = () => {
            mediaRecorder.stop();
            startRecordingButton.disabled = true;
            stopRecordingButton.disabled = true;
            retakeButton.disabled = false;
        };

        retakeButton.onclick = () => {
            recordedChunks = [];
            preview.style.display = 'none'; // Hide the preview
            uploadButton.disabled = true;
            retakeButton.disabled = true;
            startRecordingButton.disabled = false;

            // Restart the camera and microphone stream
            startCamera();
        };

        uploadButton.onclick = () => {
            // Upload functionality here
            console.log('Upload functionality to be implemented.');
        };

        // Display the message on page load
        window.onload = () => {
            message.style.display = 'block'; // Show the message
        };
    </script>
</body>

</html>
